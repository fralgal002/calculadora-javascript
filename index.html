<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora en JavaScript</h1>
    <h2>Por Francisco Alc√°ntara</h2>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" value="1" onclick="dibujarPantalla('1')">
        <input type="button" value="2" onclick="dibujarPantalla('2')">
        <input type="button" value="3" onclick="dibujarPantalla('3')">
        <input type="button" value="+" onclick="dibujarPantalla('+')">
        <br>
        <input type="button" value="4" onclick="dibujarPantalla('4')">
        <input type="button" value="5" onclick="dibujarPantalla('5')">
        <input type="button" value="6" onclick="dibujarPantalla('6')">
        <input type="button" value="-" onclick="dibujarPantalla('-')">
        <br>
        <input type="button" value="7" onclick="dibujarPantalla('7')">
        <input type="button" value="8" onclick="dibujarPantalla('8')">
        <input type="button" value="9" onclick="dibujarPantalla('9')">
        <input type="button" value="*" onclick="dibujarPantalla('*')">
        <br>
        <input type="button" value="0" onclick="dibujarPantalla('0')">
        <input type="button" value="." onclick="dibujarPantalla('.')">
        <input type="button" value="/" onclick="dibujarPantalla('/')">
        <input type="button" value="=" onclick="calcularPantalla()">
        <br>
       <input type="button" value="C" onclick="borrarContenido()">   
     </div>
    <script src="script.js"></script>
</body>
</html>
